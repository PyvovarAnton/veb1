<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рецепт сирників від ТМ Рудь</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .image-container {
            text-align: center;
            margin: 20px 0;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .ingredients {
            font-size: 18px;
            line-height: 1.6;
        }
        .ingredients strong {
            display: block;
            margin-top: 20px;
            font-size: 20px;
        }
        .note {
            margin-top: 20px;
            font-style: italic;
            color: #555;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Рецепт сирників від ТМ Рудь<sup>&reg;</sup></h1>
    <div class="image-container">
        <img src="https://images.unian.net/photos/2021_02/1613373803-2196.jpg?0.5117241867597122" alt="Сирники">
    </div>
    <div class="ingredients">
        <strong>Інгредієнти:</strong>
        <p>Сир 9% - <s>250 г</s> 350 г</p>
        <p>Яйце куряче - 2 шт.</p>
        <p>Борошно пшеничне - 6 ст.л.</p>
        <p>Цукор - 2 ст.л.</p>
        <p>Олія соняшникова - <s>3 ст.л.</s> 5 ст.л.</p>
    </div>
    <div class="note">
        До сирників можна додати сметану, згущене молоко, йогурт чи будь-які соуси на смак. Смачного!
    </div>
</div>
</body>
</html>
